<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="picker.css" media="screen" />

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  <script type = "text/javascript" src="chooser.js"></script>
  </head>
  <body>
    <div id="section">
        <section style="width:400px">
            <div class="floatleft">
                <input id="colorPalette" class="vcenter" type="color" value="#4F8EDC" />
            </div>
            <div class="floatleft">
                <input id="colorValue" class="vcenter" type="text" value="#4F8EDC" />
            </div>
            <div class="floatleft">
                <input id="courseName" class="vcenter" type="text" placeholder="VANDY-0000-01"
                    style="height:22.83333px;width:122px" />
            </div>
        </section>
    </div>
  </body>
</html>
